var url = "ws://192.168.178.85:1337/";
//var output;

var context;

var res;

    
function mouseDown_cw() {
 //document.getElementById("button_cw").innerHTML = "CW ON";
}

function mouseUp_cw() {
 document.getElementById("button_cw").innerHTML = "CW OFF";

 document.getElementById("button_ccw").innerHTML = "CW ON";

 document.getElementById("button_ccw").innerHTML = "CW OFF";

// This is called when the page finishes loading
function init() {
    
    // Assign page elements to variables
    button_brake = document.getElementById("button_brake");
    button_cw = document.getElementById("button_cw");
    button_ccw = document.getElementById("button_ccw");
     // Connect to WebSocket server
    wsConnect();
    
 
// Call this to connect to the WebSocket server
function wsConnect() {
    // Connect to WebSocket server
    websocket = new WebSocket(url);
    //websocket = new WebSocket(((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + ":1337");
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
}
 

   
// Called when a WebSocket connection is established with the server
function onOpen(evt) {
 
    // Log connection state
     console.log("Connected");
     //chime();
     document.getElementById("display").innerHTML = "Rotor Initialising";
    // Get the current position from the rotor
     doSend("getBEARINGState"); 
     doSend("getBRAKEState");
     doSend("getCWState");
     doSend("getCCWState");
    
    //Enable the buttons
    button_brake.disabled = false;
    button_cw.disabled = false;
    button_ccw.disabled = false;
    document.getElementById("display").innerHTML = "Rotor receiving bearing data";
}


}
 
// Called when the WebSocket connection is closed
function onClose(evt) {
 
    // Log disconnection state
    console.log("Disconnected");
    document.getElementById("display").innerHTML = "Rotor disconnected, retrying";
    // Disable button
    button_brake.disabled = true;
    button_cw.disabled = true;
    button_ccw.disabled = true;
    // set the CW and CCW switches to OFF
    var cw_status;
    cw_status = document.getElementById("button_cw").innerHTML;
    if (cw_status == "CW ON"){
    doSend("toggleCW");
    doSend("getCWState");
    console.log("CW switch is switched to OFF");
    }
    var ccw_status;
    ccw_status = document.getElementById("button_ccw").innerHTML;
    if (ccw_status == "CCW ON"){
    doSend("toggleCCW");
    doSend("getCCWState");
    console.log("CCW switch is switched to OFF");
    }
    // Try to reconnect after a few seconds
    setTimeout(function() { wsConnect(url) }, 1000);
}
 
// Called when a message is received from the server
function onMessage(evt) {
        // Print out our received message
        console.log("Received by the webpage: " + evt.data);
        // cinstruct the bearing value from the string received
        res = evt.data.substr(0, 9);
        if (res == "Bearing :") {
        document.getElementById("display").innerHTML = "Rotor receiving bearing data";
        res = evt.data.substr(9, 3);
        //console.log("This is bearing data: " + res + " degrees");
        
        gauge.value = res; 
        endstop = gauge.value;
        //gauge.animationduration + 50;
        gauge.animationDuration = 1500;
        gauge.draw();

        }
    
    // Update circle graphic with LED state
    switch(evt.data) {
// Spare switch or LED
        case "0":
        //
        case "1":
        //
            
// CW switch
        case "2":
            console.log("CW switch is switched to OFF");
            document.getElementById("button_cw").innerHTML='CW OFF<span class="" role="status" aria-hidden="true"></span>'; 
            break;  
        case "3":
            console.log("CW switch is switched to ON");
            document.getElementById("button_ccw").innerHTML='CCW OFF<span class="s" role="status" aria-hidden="true"></span>';

            document.getElementById("button_cw").innerHTML='CW ON<span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>';
             break;
            
// CCW switch            
        case "4":
            console.log("CCW switch is is switched to OFF");
               document.getElementById("button_ccw").innerHTML='CCW OFF<span class="" role="status" aria-hidden="true"></span>'; 
            break;  
  
        case "5":
            console.log("CCW switch is switched to ON");
            document.getElementById("button_cw").innerHTML='CW OFF<span class="s" role="status" aria-hidden="true"></span>';
            document.getElementById("button_ccw").innerHTML='CCW ON<span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>';
            break;
   

// BRAKE switch
       case "6":
            console.log("Brake is switched to OFF");
            document.getElementById("button_brake").innerHTML = "BRAKE OFF";
            button_cw.disabled = false;
            button_ccw.disabled = false;
            break;
        case "7":
            var cw_status;
            cw_status = document.getElementById("button_cw").innerText;
            if (cw_status == "CW ON"){
            doSend("toggleCW");
            doSend("getCWState");
            console.log("CW switch is switched to OFF");
            document.getElementById("button_cw").innerHTML='CW OFF<span class="s" role="status" aria-hidden="true"></span>'   
            }
            var ccw_status;
            ccw_status = document.getElementById("button_ccw").innerText;
            if (ccw_status == "CCW ON"){
            doSend("toggleCCW");
            doSend("getCCWState");
            console.log("CCW switch is switched to OFF");
            document.getElementById("button_ccw").innerHTML='CCW OFF;';
            }
            console.log("Brake is is switched to ON");    
            document.getElementById("button_brake").innerHTML = "BRAKE ON";
            button_cw.disabled = true;
            button_ccw.disabled = true;
            break;
 
 
        default:
            break;
    }
}
 
// Called when a WebSocket error occurs
function onError(evt) {
    console.log("ERROR: " + evt.data);
}
 
// Sends a message to the server (and prints it to the console)
function doSend(message) {
    console.log("Sending: " + message);
    websocket.send(message);
}
 
// executes all necessary action when one of the sw switches is pressed      
function onPressButton(x) {
    switch(x){
        case 1:
                if (endstop > 358) {
                console.log("Going CW with rotorvalue: " + endstop);
                document.getElementById("display").innerHTML = "CW Endstop reached!";
                } else {
                document.getElementById("display").innerHTML = "Rotor receiving bearing data";
                doSend("toggleCW");
                doSend("getCWState");
                }
            break;
        case 2:
            if (endstop <= 2) {
               console.log("Going CCW with rotorvalue: " + endstop);
                document.getElementById("display").innerHTML = "CCW endstop reached!";
            } else {
                document.getElementById("display").innerHTML = "Rotor receiving bearing data";
                doSend("toggleCCW");
                doSend("getCCWState");
            }
             break;
        case 3:
            doSend("toggleBRAKE");
            doSend("getBRAKEState");
            
            break;
       case 4:
            var rot_sw = document.getElementById("button_test").innerText;
            console.log("Status Test switch is :"+rot_sw);
            switch (rot_sw) {
                case "CCW OFF":
                    document.getElementById("button_test").innerHTML='CCW ON <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>'; 
                    break;
                    
                case "CCW ON ":
                    document.getElementById("button_test").innerHTML='CCW OFF'; 
                    break;
                default:fgig
                    break;       
            }
            
                
            break;
        default:
            break;
            
    }


}

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>
