     <script language="javascript" type="text/javascript">
 
var url = "ws://192.168.178.85:1337/";
//var output;

var button_brake;
var button_cw;
var button_ccw;
var context;
 
// This is called when the page finishes loading
function init() {
 
    // Assign page elements to variables
    button_brake = document.getElementById("button_brake");
    button_cw = document.getElementById("button_cw");
    button_ccw = document.getElementById("button_ccw");
    //output = document.getElementById("output");
    // Connect to WebSocket server
    wsConnect(url);
}
 
// Call this to connect to the WebSocket server
function wsConnect(url) {
    
    // Connect to WebSocket server
    websocket = new WebSocket(url);
    
    // Assign callbacks
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
}
 
// Called when a WebSocket connection is established with the server
function onOpen(evt) {
 
    // Log connection state
    console.log("Connected");
    
    document.getElementById("display").innerHTML = "connected to rotor";
    
    // Enable button
    var cw_status;
    cw_status = document.getElementById("button_cw").innerHTML;
    if (cw_status == "CW ON"){
    doSend("toggleCW");
    doSend("getCWState");
    console.log("CW switch is switched to OFF");
    }
    var ccw_status;
    ccw_status = document.getElementById("button_ccw").innerHTML;
    if (ccw_status == "CCW ON"){
    doSend("toggleCCW");
    doSend("getCCWState");
    console.log("CCW switch is switched to OFF");
    }
 
    button_brake.disabled = false;
    button_cw.disabled = false;
    button_ccw.disabled = false;
    
    // Get the current state of the LED
    doSend("getLEDState");
    doSend("getCWState");
    doSend("getCCWState");
    doSend("getBRAKEState");
    doSend("getBEARINGState");
    
}
 
// Called when the WebSocket connection is closed
function onClose(evt) {
 
    // Log disconnection state
    console.log("Disconnected");
    
    
    // Disable button
    button_brake.disabled = true;
    button_cw.disabled = true;
    button_ccw.disabled = true;
    // set the CW and CCW switches to OFF
    var cw_status;
    cw_status = document.getElementById("button_cw").innerHTML;
    if (cw_status == "CW ON"){
    doSend("toggleCW");
    doSend("getCWState");
    console.log("CW switch is switched to OFF");
    }
    var ccw_status;
    ccw_status = document.getElementById("button_ccw").innerHTML;
    if (ccw_status == "CCW ON"){
    doSend("toggleCCW");
    doSend("getCCWState");
    console.log("CCW switch is switched to OFF");
    }
    
    // Try to reconnect after a few seconds
    setTimeout(function() { wsConnect(url) }, 20000);
}
 
// Called when a message is received from the server
function onMessage(evt) {
    // Print out our received message
    console.log("Received by the webpage: " + evt.data);
    
    var res = evt.data.substr(0, 9);
    if (res == "Bearing :") {
    res = evt.data.substr(9, 3);
    console.log("This is bearing data: " + res + " degrees");
    gauge.value = res;    
    }
    
    // Update circle graphic with LED state
    switch(evt.data) {
            case "0":
            console.log("Brake is is switched to OFF");
            document.getElementById("button_brake").innerHTML = "Brake OFF";
            break;
        case "1":
            console.log("Brake is is switched to ON");
            document.getElementById("button_brake").innerHTML = "Brake ON";
            break;
 
// CW switch
        case "2":
            console.log("CW switch is switched to OFF");
            document.getElementById("button_cw").innerHTML = "CW OFF";
            break;  
        case "3":
            // test if CCW is on
            var ccw_status;
            ccw_status = document.getElementById("button_ccw").innerHTML;
            if (ccw_status == "CCW ON"){
            //doSend("toggleCCW");
            //doSend("getCCWState");
            console.log("CCW switch is switched to OFF");
            }
             console.log("CW switch switched to ON");
             document.getElementById("button_cw").innerHTML = "CW ON";
             document.getElementById("button_ccw").innerHTML = "CCW OFF";
             break;
            
// CCW switch            
        case "4":
            console.log("CCW switch is is switched to OFF");
            document.getElementById("button_ccw").innerHTML = "CCW OFF";
            break;
        case "5":
            // test if CW is on
            var cw_status;
            cw_status = document.getElementById("button_cw").innerHTML;
            if (cw_status == "CW ON"){
            //doSend("toggleCW");
            //doSend("getCWState");
            console.log("CW switch is switched to OFF");
            }
            document.getElementById("button_ccw").innerHTML = "CCW ON";
            document.getElementById("button_cw").innerHTML = "CW OFF";
            console.log("CCW switch switched to ON");
             break;
            
// BRAKE switch
       case "6":
            console.log("Brake is switched to OFF");
            document.getElementById("button_brake").innerHTML = "Brake OFF";
            button_cw.disabled = false;
            button_ccw.disabled = false;

             break;
        case "7":
            var cw_status;
            cw_status = document.getElementById("button_cw").innerHTML;
            if (cw_status == "CW ON"){
            doSend("toggleCW");
            doSend("getCWState");
            console.log("CW switch is switched to OFF");
            }
            var ccw_status;
            ccw_status = document.getElementById("button_ccw").innerHTML;
            if (ccw_status == "CCW ON"){
            doSend("toggleCCW");
            doSend("getCCWState");
            console.log("CCW switch is switched to OFF");
            }
            console.log("Brake is is switched to ON");
            document.getElementById("button_brake").innerHTML = "Brake On";
            button_cw.disabled = true;
            button_ccw.disabled = true;
            break;
 
 
        default:
            break;
    }
}
 
// Called when a WebSocket error occurs
function onError(evt) {
    console.log("ERROR: " + evt.data);
}
 
// Sends a message to the server (and prints it to the console)
function doSend(message) {
    console.log("Sending: " + message);
    websocket.send(message);
}
 
// executes all necessary action when one of the sw switches is pressed      
function onPressButton(x) {
    switch(x){
        case 1:
        doSend("toggleCW");
        doSend("getCWState");
        break;
        case 2:
        doSend("toggleCCW");
        doSend("getCCWState");
        break;
        case 3:
        doSend("toggleBRAKE");
        doSend("getBRAKEState");
        break;
        default:
        break;
            
    }


}

// Call the init function as soon as the page loads
window.addEventListener("load", init, false);
 
</script>
